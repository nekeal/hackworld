<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/home.css">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <aside class="menu-wrapper">
            <div class="menu-container">
                <div class="menu-header">
                    <div></div>
                    <div class="menu-logo">
                        HackWorld
                    </div> 
                    <div class="menu-hamburger">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                </div>
            </div>
        </aside>
        <main>
            <header class="header-main">
                Join us!
            </header>
            <form class="register-form multiform">
                <div class="step">
                    <fieldset>
                        <label for="login">Login</label>
                        <div class="errortext">Wartość pól nie zgadza się</div>
                        <input class="regular-input" type="text" id="login" name="login">
                    </fieldset>
                    <fieldset>
                        <label for="email">Email</label>
                        <input class="regular-input" type="text" id="email" name="email">
                    </fieldset>
                    <fieldset>
                        <label for="password">Password</label>
                        <input class="regular-input" type="password" id="password" name="password">
                    </fieldset>
                    <fieldset>
                        <label for="repeat-password">Repeat password</label>
                        <input class="regular-input" type="password" id="repeat-password" name="repeat-password">
                    </fieldset>
                    <div class="buttons">
                        <button class="next-step">Next &gt;</button>
                    </div>
                </div>
                <div class="step">
                    <fieldset>
                        <label for="name">First name</label>
                        <input class="regular-input" type="text" id="name" name="name">
                    </fieldset>
                    <fieldset>
                        <label for="surname">Last name</label>
                        <input class="regular-input" type="text" id="surname" name="surname">
                    </fieldset>
                    <fieldset>
                        <label for="city">City</label>
                        <input class="regular-input" list="cities" type="text" id="city" name="city">
                        <datalist id="cities">
                            <option value="Kraków"></option>
                            <option value="Warszawa"></option>
                            <option value="Katowice"></option>
                        </datalist>
                    </fieldset>
                    <div class="buttons">
                        <button class="prev-step">&lt; Back</button>
                        <button class="next-step">Next &gt;</button>
                    </div>
                </div>
                <div class="step">
                    <fieldset>
                        <label for="programming-skills">Programming skills</label>
                        <select id="skills" multiple="multiple">
                            
                        </select>
                    </fieldset>
                    <div class="buttons">
                        <button class="prev-step">&lt; Back</button>
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="../js/jquery.multi-select.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/register-form.js"></script>
</body>
</html>
